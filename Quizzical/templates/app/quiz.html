{% extends "app/base.html" %}
{% load static %}

{% block title_block %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
    <style>
        body {
          background-image: url('{% static "images/background2.jpg" %}');
        }
    </style>
{% endblock %}

{% block body_block %}
    <div>
        <h1 id="quiz-title">{{ quiz.name }}</h1>
    </div>

    <div id="quiz-body">
        {% csrf_token %}
        <div>
            <h2 id="question-text"></h2>
        </div>
        <div id="button-container"></div>
        <div><button id="next-btn">Next Question</button></div>
    </div>

    <script src="{% static 'javascript/quiz.js' %}"></script>

    <script>
        const quiz = JSON.parse('{{ quiz|safe }}');
        let question_number = 0;
        let correct_answers = 0;
    </script>
{% endblock %}
