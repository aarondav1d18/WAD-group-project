name: Run Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests and generate coverage report
      run: |
        cd Quizzical
        python -m pytest --cov=./ --cov-report=xml:./coverage.xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./Quizzical/coverage.xml
        # fail_ci_if_error: true  -> When set to true, the entire workflow will fail if coverage upload fails
        # fail_ci_if_error: false -> When set to false, the workflow will continue even if coverage upload fails
        # Set to false to prevent rate limiting issues from failing the entire test suite
        fail_ci_if_error: false 