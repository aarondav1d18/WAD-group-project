{% extends "app/base.html" %}
{% load static %}

{% block title_block %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block body_block %}
<!-- We already have a background image in your base or inline style, 
     so just ensure it's set to cover, centered, etc. -->
<style>
  body {
    background-image: url('{% static "images/background2.jpg" %}');
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
  }
</style>

<div class="login-container">
  <h1>Login to Quizzical</h1>
  
  <form id="login_form" method="post" action="{% url 'app:login' %}">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" id="username" name="username" />
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    
    <input type="submit" value="Submit" />
  </form>
</div>
{% endblock %}
